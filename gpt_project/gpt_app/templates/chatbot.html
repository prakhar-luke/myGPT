<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-and-Forth Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-messages {
            padding: 15px;
            overflow-y: auto;
            max-height: 300px;
        }

        .user-message-container,
        .bot-message-container {
            overflow: hidden;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            float: right;
            max-width: 70%;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #ecf0f1;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            float: left;
            max-width: 70%;
            word-wrap: break-word;
        }

        .chat-input {
            border-top: 1px solid #ccc;
            padding: 10px;
            display: flex;
        }

        .user-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 5px;
        }

        .send-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById('user-input').value;
        if (userInput.trim() !== '') {
            appendMessage('user', userInput);
            // Add logic to handle the user's input and get the bot's response
            // For simplicity, let's just echo the user's input for now
            var botResponse = 'I received: ' + userInput;
            appendMessage('bot', botResponse);
            document.getElementById('user-input').value = '';
        }
    }

    function appendMessage(sender, message) {
        var chatMessages = document.getElementById('chat-messages');
        var messageContainer = document.createElement('div');
        var messageElement = document.createElement('div');

        messageElement.className = sender + '-message';
        messageElement.innerHTML = message;

        messageContainer.className = sender + '-message-container';
        messageContainer.appendChild(messageElement);

        chatMessages.appendChild(messageContainer);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>

</body>
</html>
